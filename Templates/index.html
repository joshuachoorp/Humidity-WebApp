<html>
<head>
    <title>Charts</title>

    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.17.1/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- bootstrap stuff -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<header class="display-2">Charts</header>

<body>
    <!--Form to ask for input of dataset-->
    <form id ='submitForm' method="POST" action="/table" enctype="multipart/form-data">
        <input type="file" accept=".csv" name="fileName" id = "fileInput"></input>
        <label for="selectBox">Region:</label>
        <select id="selectBox" name="dropdownOption">
        <option value="North">North</option>
        <option value="South">South</option>
        <option value="Central">Central</option>
        <option value="East">East</option>
        <option value="West">West</option>
        </select>
        <button type="submit" id = "submitButton">Submit</button> </br></br>
    </form>
    
    <form id="dashboard" method="POST", action="/dashboard"></form>
    <form id="predict" method="POST", action="/prediction"></form>
    
    <button type="submit" name="plot" value="dashboard" form="dashboard">Dashboard</button>
    <button type="submit" name="predict" value="dashboardPredict" form="predict">Prediction</button>

    <script src="{{ url_for('static', filename='js/upload_Script.js') }}"></script>

</body>
</html>
